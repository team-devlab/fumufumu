name: Backend CI / Cloudflare Credentials & Health Check

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy_and_check:
    runs-on: ubuntu-latest

    # CIのシェルスクリプトで参照するために環境変数を設定
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      WORKER_PATH: apps/fumufumu-backend # サブディレクトリのパスを定義

    defaults:
      run:
        # run: コマンドは基本的に Worker のディレクトリで実行される
        working-directory: ${{ env.WORKER_PATH }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 20

    - name: Enable pnpm via Corepack
      run: corepack enable

    - name: Install Worker Dependencies
      run: pnpm install --frozen-lockfile

    # --- 【ステップ 1: シークレットの有効性確認】 ---
    - name: Validate Cloudflare API Token (wrangler whoami)
      run: |
        npx wrangler whoami
      env:
        CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    - name: Validate Account ID is Provided
      run: |
        if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
          echo "::error::CLOUDFLARE_ACCOUNT_ID is empty. Please check your GitHub Secrets."
          exit 1
        fi
        echo "Cloudflare Account ID is successfully loaded."

    # --- 【ステップ 2: D1バインディング設定とデプロイの実行】 ---
    - name: Prepare D1 Binding and Execute Preview Deployment
      id: worker-deploy
      run: |
        # 1.1. d1_databasesキーを完全に削除する (安全のため)
        jq 'del(.d1_databases)' wrangler.jsonc > wrangler.tmp.jsonc && mv wrangler.tmp.jsonc wrangler.jsonc
        echo "Existing D1 database configuration cleared."

        # 1.2. D1バインディングを一時的に設定ファイルに追記
        # ここで、JQ_FILTERは必ず空か、有効なJSONオブジェクトに対して適用される。
        JQ_FILTER=".d1_databases = [{\"binding\": \"DB\", \"database_id\": \"${{ secrets.D1_DATABASE_ID }}\", \"database_name\": \"ci-database\"}]"
        jq "$JQ_FILTER" wrangler.jsonc > wrangler.tmp.jsonc && mv wrangler.tmp.jsonc wrangler.jsonc
        echo "D1 database binding (DB -> ${{ secrets.D1_DATABASE_ID }}) added to wrangler.jsonc for CI deployment."

        # 2. Worker名に使用するブランチ名を整形（スラッシュをハイフンに置換）
        BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
        WORKER_NAME=$(echo "$BRANCH_NAME" | tr '/' '-' | tr '[:upper:]' '[:lower:]')-ci-test

        # 3. デプロイを実行（D1バインディング情報も同時に適用される）
        DEPLOY_OUTPUT=$(npx wrangler deploy \
          --env ci \
          --name="$WORKER_NAME" 2>&1)
          
        EXIT_CODE=$?
        
        # Wranglerの出力をデバッグ用に常に出力
        echo "--- Wrangler Output (Raw) ---"
        echo "$DEPLOY_OUTPUT"
        echo "-----------------------------"
        
        if [ $EXIT_CODE -ne 0 ]; then
          echo "::error::Deployment failed. Exit code $EXIT_CODE. See output above."
          exit 1
        fi
        
        # 4. プレビューURLの取得と設定
        # xargs を追加し、URL前後の空白文字を削除する
        PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep 'https://' | grep 'workers.dev' | head -n 1 | xargs)
        
        if [ -z "$PREVIEW_URL" ]; then
          echo "::error::Could not extract deployment URL from wrangler output."
          exit 1
        fi

        # 後続のステップでURLを使えるようにする
        echo "deployment-url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        echo "✅ Deployment successful. URL: $PREVIEW_URL"
      env:
        CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    # --- 【ステップ 3: ヘルスチェックの実行】 ---
    - name: Wait and Validate D1 Connection via /health Endpoint
      run: |
        # worker-deployステップの出力を参照
        PREVIEW_URL="${{ steps.worker-deploy.outputs.deployment-url }}"

        echo "Waiting 5 seconds for Worker to propagate..."
        sleep 5

        echo "Checking health at: $PREVIEW_URL/health"

        # curlでリクエストを送信し、ステータスコードが200であることを確認
        curl -fS "$PREVIEW_URL/health"

        if [ $? -eq 0 ]; then
          echo "✅ Health check successful! D1 connection is confirmed."
        else
          echo "::error::Health check failed. Worker or D1 connection is down."
          exit 1
        fi
